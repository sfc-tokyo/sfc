<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="60%" stop-color="#14070e"/>
      <stop offset="100%" stop-color="#200217"/>
    </linearGradient>
    <radialGradient id="glowPink" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ff66b2" stop-opacity="0.22"/>
      <stop offset="40%" stop-color="#ff2fa8" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style><![CDATA[
      .player { transform-origin: center; }
      .leg { stroke:#fff; stroke-linecap:round; stroke-width:6; }
      .shirt { fill:#ff66b2; }
      .short { fill:#0b0b0b; }
      .ball { fill:#fff; stroke:#000; stroke-width:2 }
    ]]></style>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="700" fill="url(#bg)" />
  <rect width="1200" height="700" fill="url(#glowPink)" opacity="0.35" />

  <!-- フィールドライン（薄め） -->
  <g opacity="0.06">
    <rect x="60" y="80" width="1080" height="540" rx="8" fill="none" stroke="#ffffff" stroke-width="6"/>
    <line x1="600" y1="80" x2="600" y2="620" stroke="#ffffff" stroke-width="3"/>
    <circle cx="600" cy="350" r="70" fill="none" stroke="#ffffff" stroke-width="3" />
  </g>

  <!-- 動く選手（左→右） -->
  <g id="playerA" class="player" transform="translate(-120,420)">
    <g>
      <circle cx="0" cy="-40" r="28" fill="#ffe0cc" />
      <rect x="-28" y="-16" width="56" height="44" rx="8" class="shirt" />
      <rect x="-18" y="28" width="36" height="22" rx="6" class="short" />
      <line x1="-6" y1="50" x2="-22" y2="90" class="leg" />
      <line x1="6" y1="50" x2="26" y2="92" class="leg" />
    </g>
    <animateTransform attributeName="transform" type="translate" dur="6s" repeatCount="indefinite"
      values="-120,420; 480,420; 1260,420" keyTimes="0;0.5;1" />
    <animateTransform attributeName="transform" type="rotate" dur="1.1s" repeatCount="indefinite" values="0;6;0" additive="sum" />
  </g>

  <!-- 動く選手（右→左） -->
  <g id="playerB" class="player" transform="translate(1320,470)">
    <g>
      <circle cx="0" cy="-40" r="26" fill="#ffd9b3" />
      <rect x="-26" y="-16" width="52" height="44" rx="8" fill="#ffee6a" />
      <rect x="-18" y="28" width="36" height="22" rx="6" fill="#0b0b0b" />
      <line x1="-6" y1="50" x2="-22" y2="84" class="leg" />
      <line x1="6" y1="50" x2="26" y2="88" class="leg" />
    </g>
    <animateTransform attributeName="transform" type="translate" dur="5.2s" repeatCount="indefinite"
      values="1320,470; 720,470; -200,470" keyTimes="0;0.55;1" />
    <animateTransform attributeName="transform" type="rotate" dur="0.9s" repeatCount="indefinite" values="0;-6;0" additive="sum" />
  </g>

  <!-- ボールが弧を描く -->
  <g id="ballGroup" transform="translate(120,460)">
    <circle class="ball" cx="0" cy="0" r="12" />
    <animateTransform attributeName="transform" type="translate" dur="3.2s" repeatCount="indefinite"
      values="120,460; 460,380; 820,420; 1120,360" keyTimes="0;0.35;0.7;1" />
    <animateTransform attributeName="transform" type="rotate" dur="0.4s" from="0" to="360" repeatCount="indefinite" />
  </g>

  <!-- うっすら光のオーバーレイ -->
  <circle cx="860" cy="160" r="180" fill="#ff66b2" opacity="0.06" filter="url(#softGlow)" />
  <circle cx="260" cy="140" r="120" fill="#ff2fa8" opacity="0.05" filter="url(#softGlow)" />

  <!-- 軽い粒子（雰囲気） -->
  <g opacity="0.06">
    <circle cx="980" cy="520" r="6" fill="#fff" />
    <circle cx="40" cy="100" r="4" fill="#fff" />
    <circle cx="520" cy="80" r="5" fill="#fff" />
  </g>

</svg>
